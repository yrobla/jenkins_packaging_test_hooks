- defaults:
    name: global
    logrotate_keep: &logrotate_keep
     - 20
- job-template:
    name: 'package-{name}'
    logrotate:
        numToKeep: '{logrotate_keep}'
    wrappers:
        - timeout:
            timeout: 40
            fail: true
        - timestamps
    builders:
        - gerrit-git-prep
        - build-source-package
        - lintian-check
    publishers:
        - archive:
            artifacts: '**/*.gz,**/*.bz2,**/*.xz,**/*.deb,**/*.dsc,**/*.changes,**/lintian.txt'
        - fingerprint:
            record-artifacts: true
        - trigger:
            project: 'package-{name}-binaries'
            threshold: UNSTABLE
        - junit:
            results: '**/lintian.xml'
            keep-long-stdio: false

- job-template:
    name: 'package-{name}-binaries'
    project-type: matrix
    description: |
       Build Debian packages of {name}
    logrotate:
        numToKeep: '{logrotate_keep}'
    execution-strategy:
       sequential: true
    axes:
        - axis:
            type: user-defined
            name: architecture
            values:  !!python/tuple [amd64,]
    builders:
        - shell: |
           echo "* Removing files workspace before copying artifacts from another project. *"
           rm -f ./* || true
        - copyartifact:
            project: 'package-{name}'
            filter: '*'
            which-build: upstream-build
            fallback-to-last-successful: true
        - build-binary-package
        - lintian-check
    publishers:
       - archive:
           artifacts: '**/*.gz,**/*.bz2,**/*.xz,**/*.deb,**/*.dsc,**/*.changes,**/lintian.txt'
       - fingerprint:
            record-artifacts: true
       - trigger:
           project: 'package-{name}-repos'
           threshold: UNSTABLE
       - trigger:
           project: 'package-{name}-piuparts'
           threshold: UNSTABLE
       - junit:
           results: '**/lintian.xml'
           keep-long-stdio: false
     
- job-template:
      name: 'package-{name}-repos'
      project-type: matrix
      description: |
        Repository handling for Debian packages of {name}.
      logrotate:
        numToKeep: '{logrotate_keep}'
      execution-strategy:
        sequential: true
      axes:
        - axis:
            type: user-defined
            name: architecture
            values:  !!python/tuple [amd64,]
      builders:
        - shell: |
           echo "* Removing files workspace before copying artifacts from another project. *"
           rm -f ./* || true
        - copyartifact:
            project: 'package-{name}-binaries/architecture=$architecture'
            filter: '*'
            which-build: upstream-build
            fallback-to-last-successful: true
            target: 'binaries/'
        - shell: "/home/ubuntu/jenkins_packaging_test/generate-repository.sh"
      publishers:
        - archive:
            artifacts: '**/*.gz,**/*.bz2,**/*.xz,**/*.deb,**/*.dsc,**/*.changes'
        - fingerprint:
            record-artifacts: true
      wrappers:
        - timestamps

- job-template:
      name: 'package-{name}-piuparts'
      project-type: matrix
      description: |
        Installation and upgrade tests for {name} Debian packages.
        <!-- Do NOT edit this job through the web, it is generated via jenkins-job-builder! -->
      disabled: false
      logrotate:
        numToKeep: '{logrotate_keep}'
      execution-strategy:
        sequential: true
      axes:
        - axis:
            type: user-defined
            name: architecture
            values: !!python/tuple [amd64,]
      builders:
        - shell: |
           echo "* Removing files workspace before copying artifacts from another project. *"
           rm -f ./* || true
        - copyartifact:
            project: 'package-{name}-binaries/architecture=$architecture'
            filter: '*.deb'
            which-build: upstream-build
            fallback-to-last-successful: true
            flatten: true
            target: 'artifacts/'
        - shell: "/home/ubuntu/jenkins_packaging_test/generate-piuparts.sh"
      publishers:
        - tap:
            results: 'piuparts.tap'
        - archive:
            artifacts: 'piuparts.*'
        - fingerprint:
            record-artifacts: true
      wrappers:
        - timestamps

- job-group:
    name: packaging-jobs
    jobs:
      - 'package-{name}'
      - 'package-{name}-binaries'
      - 'package-{name}-repos'
      - 'package-{name}-piuparts'

- builder:
    name: gerrit-git-prep
    builders:
      - shell: "/home/ubuntu/jenkins_packaging_test/gerrit-git-prep.sh http://15.126.244.13:8000 git://git.openstack.org"

- builder:
    name: build-source-package
    builders:
      - shell: "/home/ubuntu/jenkins_packaging_test/generate-source-package.sh"

- builder:
    name: build-binary-package
    builders:
        - shell: "/home/ubuntu/jenkins_packaging_test/generate-binary-package.sh"

- builder:
    name: lintian-check
    builders:
        - shell: |
            mkdir -p report
            /usr/bin/lintian-junit-report *.dsc > report/lintian.xml

- project:
    name: nova
    logrotate_keep: *logrotate_keep
    github-org: openstack
    tarball-site: tarballs.openstack.org

    jobs:
        - packaging-jobs

